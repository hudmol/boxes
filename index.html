<!DOCTYPE html>
<html lang="en">
    <head>
	<title>SHELF SIMULATOR 3000</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	 body {
	     margin: 0px;
	     background-color: #fff;
	     overflow: hidden;
	 }

         button {
             margin-right: 5px;
         }

         .hud {
             padding-left: 1em;
         }

         .shelfSelector {
             margin-left: 5em;
         }

         #buttonBar {
             display: inline-block;
             float: left;
             margin-right: 5em;
         }

         #messages {
             float: left;
         }

	</style>
    </head>
    <body>

        <div id="drawing"></div>

        <div class="hud">
            <div><b>Welcome to SHELF SIMULATOR 3000</b></div>

            <p>Click below to add boxes.  Click + drag to rotate the shelf display. <small>Tested in Chrome and Firefox.  Known to be broken in Safari!  (Probably also broken in Internet Explorer)</small></p>

            <div id="buttonBar"></div>
            <div id="messages"></div>
	    <textarea id="shelfDump"></textarea>
        </div>
	<script src="three.js/build/three.min.js"></script>
	<script src="three.js/examples/js/renderers/CanvasRenderer.js"></script>
	<script src="three.js/examples/js/renderers/Projector.js"></script>
	<script src="script.js"></script>
    </body>
</html>
